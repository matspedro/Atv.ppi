<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Área do Terreno</title>
</head>
<body>
    <h1>Área do Terreno</h1>
    <script>
        let largura = prompt("Digite a largura do terreno:");
        let comprimento = prompt("Digite o comprimento do terreno:");
        let area = largura * comprimento;
        alert("A área do terreno é: " + area);
    </script>
</body>
</html>
