<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Arrecadação de Camisetas</title>
</head>
<body>
    <h1>Arrecadação de Camisetas</h1>
    <script>
        let pequenas = prompt("Quantas camisetas pequenas você vendeu?");
        let medias = prompt("Quantas camisetas médias você vendeu?");
        let grandes = prompt("Quantas camisetas grandes você vendeu?");
        let total = (pequenas * 10) + (medias * 12) + (grandes * 15);
        alert("Você arrecadou R$ " + total);
    </script>
</body>
</html>
