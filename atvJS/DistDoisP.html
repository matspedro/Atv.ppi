<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Distância Entre Dois Pontos</title>
</head>
<body>
    <h1>Distância Entre Dois Pontos</h1>
    <script>
        let x1 = prompt("Digite a coordenada x do ponto A:");
        let y1 = prompt("Digite a coordenada y do ponto A:");
        let x2 = prompt("Digite a coordenada x do ponto B:");
        let y2 = prompt("Digite a coordenada y do ponto B:");
        let distancia = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        alert("A distância entre os pontos A e B é: " + distancia);
    </script>
</body>
</html>
