<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dias de Vida</title>
</head>
<body>
    <h1>Dias de Vida</h1>
    <script>
        let nome = prompt("Qual seu nome?");
        let idade = prompt("Quantos anos você tem?");
        let diasDeVida = idade * 365;
        alert(nome + ", você já viveu " + diasDeVida + " dias.");
    </script>
</body>
</html>
