<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gasolina no Tanque</title>
</head>
<body>
    <h1>Gasolina no Tanque</h1>
    <script>
        let preco = prompt("Qual o preço do litro da gasolina?");
        let valor = prompt("Quanto você deseja gastar?");
        let litros = valor / preco;
        alert("Você colocou " + litros + " litros de gasolina.");
    </script>
</body>
</html>
