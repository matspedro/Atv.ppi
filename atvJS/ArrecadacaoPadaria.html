<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Arrecadação da Padaria</title>
</head>
<body>
    <h1>Arrecadação da Padaria</h1>
    <script>
        let paes = prompt("Quantos pães você vendeu?");
        let broas = prompt("Quantas broas você vendeu?");
        let total = (paes * 0.12) + (broas * 1.50);
        let poupanca = total * 0.10;
        alert("Total arrecadado: R$ " + total + "\nValor para poupança: R$ " + poupanca);
    </script>
</body>
</html>
