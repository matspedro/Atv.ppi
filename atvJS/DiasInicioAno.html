<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dias desde o Início do Ano</title>
</head>
<body>
    <h1>Dias desde o Início do Ano</h1>
    <script>
        let dia = prompt("Qual o dia de hoje?");
        let mes = prompt("Qual o mês?");
        let diasPassados = (mes - 1) * 30 + dia;
        alert("Já se passaram " + diasPassados + " dias este ano.");
    </script>
</body>
</html>
